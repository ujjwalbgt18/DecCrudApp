<div class="container" style="max-width: 600px; margin: 0 auto;">
    <h1 class="text-center mt-5">To DO List</h1>
    <div class="total">
        <ul>
            <li>
               Total Task: {{taskList.length}}
            </li>
            <li>
                Task Completed: {{ totalDone }}
            </li>
        </ul>
    </div>
    <div class="addTask mt-5">
        <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
            <div class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2" style="width: 76%;">
                    <input type="text" class="form-control w-100" required name="task"  placeholder="Add Your Task" [(ngModel)]="myTasks"  #myTask="ngModel">
                    <div class="text-danger" *ngIf="!myTask.valid && myTask.touched">
                        User name is required!
                    </div>
                </div>
                <button type="submit" class="btn btn-success mb-2" [disabled]="!todoForm.form.valid">Add Task </button>
            </div>
        </form>
    </div>
